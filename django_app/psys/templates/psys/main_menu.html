{% extends 'index.html' %}

{% block title %}メインメニュー{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="grid grid-cols-1 gap-6">
        <a href="{% url 'psys:customer_list' %}" 
           class="transform hover:scale-105 transition-transform duration-200">
            <div class="bg-white overflow-hidden shadow-lg rounded-lg">
                <div class="px-6 py-8">
                    <div class="flex items-center">
                        <div class="flex-shrink-0 bg-indigo-500 rounded-md p-3">
                            <svg class="h-6 w-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                      d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                            </svg>
                        </div>
                        <div class="ml-4">
                            <h2 class="text-xl font-semibold text-gray-800">得意先管理</h2>
                            <p class="mt-2 text-gray-600">得意先の登録・編集・検索</p>
                        </div>
                    </div>
                </div>
            </div>
        </a>

        <a href="{% url 'psys:order_list' %}"  class="transform hover:scale-105 transition-transform duration-200">
            <div class="bg-white overflow-hidden shadow-lg rounded-lg">
                <div class="px-6 py-8">
                    <div class="flex items-center">
                        <div class="flex-shrink-0 bg-green-500 rounded-md p-3">
                            <svg class="h-6 w-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                      d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4" />
                            </svg>
                        </div>
                        <div class="ml-4">
                            <h2 class="text-xl font-semibold text-gray-800">受注管理</h2>
                            <p class="mt-2 text-gray-600">受注情報の登録・管理</p>
                        </div>
                    </div>
                </div>
            </div>
        </a>

        <a href="{% url 'psys:item_list' %}"  class="transform hover:scale-105 transition-transform duration-200">
            <div class="bg-white overflow-hidden shadow-lg rounded-lg">
                <div class="px-6 py-8">
                    <div class="flex items-center">
                        <div class="flex-shrink-0 bg-yellow-500 rounded-md p-3">
                            <svg class="h-6 w-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                      d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
                            </svg>
                        </div>
                        <div class="ml-4">
                            <h2 class="text-xl font-semibold text-gray-800">商品管理</h2>
                            <p class="mt-2 text-gray-600">商品の登録・在庫管理</p>
                        </div>
                    </div>
                </div>
            </div>
        </a>

        <a href="{% url 'psys:employee_create' %}" class="transform hover:scale-105 transition-transform duration-200">
            <div class="bg-white overflow-hidden shadow-lg rounded-lg">
                <div class="px-6 py-8">
                    <div class="flex items-center">
                        <div class="flex-shrink-0 bg-purple-500 rounded-md p-3">
                            <svg class="h-6 w-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                      d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
                            </svg>
                        </div>
                        <div class="ml-4">
                            <h2 class="text-xl font-semibold text-gray-800">業員登録</h2>
                            <p class="mt-2 text-gray-600">新規従業員の登録</p>
                        </div>
                    </div>
                </div>
            </div>
        </a>
    </div>
</div>
{% endblock %}
