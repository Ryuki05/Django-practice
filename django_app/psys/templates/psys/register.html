{% extends 'index.html' %}

{% block title %}新規登録{% endblock %}

{% block content %}
<div class="register-container">
    <h2>新規登録</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_name">名前:</label>
            {{ form.name }}
        </div>
        <div class="form-group">
            <label for="id_password">パスワード:</label>
            {{ form.password }}
        </div>
        {% if form.errors %}
        <div class="error-message">
            {% for field in form %}
                {% for error in field.errors %}
                    <p>{{ error }}</p>
                {% endfor %}
            {% endfor %}
        </div>
        {% endif %}
        <button type="submit">登録</button>
    </form>
</div>
{% endblock %}
