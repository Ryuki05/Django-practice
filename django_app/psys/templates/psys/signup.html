{% extends 'base.html' %}

{% block title %}サインアップ{% endblock %}

{% block content %}
<div class="signup-form">
    <h2>サインアップ</h2>
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        
        <button type="submit" class="button">登録</button>
    </form>
</div>
{% endblock %}
