{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %}トップページ{% endblock %}</title>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen">
        <!-- ヘッダー -->
        <nav class="shadow-lg bg-sky-400">
            <div class="px-4 mx-auto max-w-7xl">
                <div class="flex justify-between h-16">
                    <div class="flex">
                        <div class="flex items-center flex-shrink-0">
                            <span class="text-xl font-bold text-white">得意先管理システム</span>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <a href="{% url 'psys:main_menu' %}" 
                           class="px-3 py-2 text-sm font-medium text-gray-300 rounded-md hover:text-white">
                            メインメニュー
                        </a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- メインコンテンツ -->
        <main class="py-6 mx-auto max-w-7xl sm:px-6 lg:px-8">
            {% block content %}{% endblock %}
        </main>

        <!-- フッター -->
        <footer class="fixed bottom-0 w-full bg-sky-400">
            <div class="px-4 py-4 mx-auto max-w-7xl">
                <p class="text-sm text-center text-gray-300">
                    &copy; 2024 得意先管理システム
                </p>
            </div>
        </footer>
    </div>
</body>
</html>
